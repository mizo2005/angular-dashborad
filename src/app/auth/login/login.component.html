<div class="reg">
  <div class="content">
    <div class="text">
      <h2>Login</h2>
    </div>
    <form (ngSubmit)="onSubmit()" #form="ngForm" [formGroup]="login">
      <mat-form-field appearance="outline">
        <mat-label>Enter your UserName</mat-label>
        <input
          matInput
          placeholder="Enter your UserName *"
          formControlName="username"
        />
      </mat-form-field>
      <span [ngClass]="usernameerrorstyle">{{ usernameerror }}</span>
      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          placeholder="Enter your password *"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <span [ngClass]="passworderrorstyle">{{ passworderror }}</span>

      <button type="submit" class="btn btn-success" [disabled]="disabled">
        Login
      </button>
    </form>
    <div class="btn">
      <h3>Go To Register</h3>
      <button class="btn btn-danger" routerLink="/register">Register</button>
    </div>
  </div>
</div>
